{% extends 'base.html' %}
{% block content %}
<h1>Muscle Weakness Risk Prediction</h1>
<p>Fill in the details below to check your risk level.</p>

<form method="POST">

    <label>Do you Exercise Regularly?:</label><br>
    <input type="radio" name="PhysActivity" value="1" required> Yes
    <input type="radio" name="PhysActivity" value="0"> No<br><br>

    <label>Body Mass Index:</label><br>
    <input type="number" step="0.1" name="BMI" required><br><br>

    <label>Days of Poor Physical Health (0–30):</label><br>
    <input type="number" name="PhysHlth" min="0" max="30" required placeholder="How many days these week did you experience poor physical health" ><br><br>

    <label>Days of Poor Mental Health (0–30):</label><br>
    <input type="number" name="MentHlth" min="0" max="30" placeholder="How many days these week did you experience poor mental health" required><br><br>

    <label>Age Range:</label><br>
    <select name="Age" required>
        <option value="1">18–24</option>
        <option value="2">25–29</option>
        <option value="3">30–34</option>
        <option value="4">35–39</option>
        <option value="5">40–44</option>
        <option value="6">45–49</option>
        <option value="7">50–54</option>
        <option value="8">55–59</option>
        <option value="9">60–64</option>
        <option value="10">65–69</option>
        <option value="11">70–74</option>
        <option value="12">75–79</option>
        <option value="13">80 or older</option>
    </select><br><br>

    <label>Do You Have High Blood Pressure:</label><br>
    <input type="radio" name="HighBP" value="1" required> Yes
    <input type="radio" name="HighBP" value="0"> No<br><br>

    <label>General Health:</label><br>
    <select name="GenHlth" required>
        <option value="1">Excellent</option>
        <option value="2">Very Good</option>
        <option value="3">Good</option>
        <option value="4">Fair</option>
        <option value="5">Poor</option>
    </select><br><br>

    <label>Do You Have Diabetes?:</label><br>
    <select name="Diabetes_012" required>
        <option value="0">No</option>
        <option value="1">Borderline</option>
        <option value="2">Yes</option>
    </select><br><br>

    <label>Do You Smoke?:</label><br>
    <input type="radio" name="Smoker" value="1" required> Yes
    <input type="radio" name="Smoker" value="0"> No<br><br>

    <label>Income Level:</label><br>
    <select name="Income" required>
        <option value="1">Less than $10,000</option>
        <option value="2">$10,000–$15,000</option>
        <option value="3">$15,000–$20,000</option>
        <option value="4">$20,000–$25,000</option>
        <option value="5">$25,000–$35,000</option>
        <option value="6">$35,000–$50,000</option>
        <option value="7">$50,000–$75,000</option>
        <option value="8">More than $75,000</option>
    </select><br><br>

    <button type="submit">Predict</button>
</form>

{% if result %}
    <h2>Prediction: {{ result }}</h2>
{% endif %}
{% endblock %}
