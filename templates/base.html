<!DOCTYPE html>
<html>
   
<head>
    <title>OG's AI Health App</title>
   <!-- <link rel="stylesheet" href="ogstyle.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
  <script src="{{ url_for('static', filename='home.js') }}"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('heart_risk') }}">Heart Risk</a>
        <a href="{{ url_for('muscle_weakness') }}">Muscle Weakness</a>
        <a href="{{ url_for('show_history') }}">View History</a>
        <a href="{{ url_for('tips') }}">Health Tips</a>
    </nav>

    {%- with messages = get_flashed_messages(with_categories=true) -%}
      {%- if messages -%}
        <div class="flash-container" aria-live="polite">
          {%- for category, message in messages -%}
            <div class="flash flash-{{ category|default('info') }}">
              <span class="flash-message">{{ message }}</span>
              <button type="button" class="flash-close" aria-label="Dismiss">&times;</button>
            </div>
          {%- endfor -%}
        </div>
      {%- endif -%}
    {%- endwith -%}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Auto-dismiss / manual dismiss script -->
    <script>
    (function(){
      const TIMEOUT = 5500; // ms
      document.addEventListener('click', e => {
        if (e.target.matches('.flash-close')) {
          e.target.closest('.flash').remove();
        }
      });
      // auto-dismiss
      window.addEventListener('load', () => {
        document.querySelectorAll('.flash').forEach((el, i) => {
          setTimeout(()=> el.remove(), TIMEOUT + i*200);
        });
      });
    })();
    </script>

   </div> <!-- end of content -->
<script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
